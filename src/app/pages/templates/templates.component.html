<h4>Formularios <small> por templates </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="guardar( formulario )" #formulario="ngForm">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input  class="form-control"
                type="text"
                name="nombre"
                placeholder="Nombre"
                required
                minlength="5"
                [ngModel]="usuario.nombre"
                #nombre="ngModel"
                [class.is-invalid]= "nombre.invalid && nombre.touched">
        <small *ngIf="nombre.invalid && nombre.touched"
                class="invalid-feedback">Ingrese 5 letras</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input  class="form-control"
                type="text"
                name="apellido"
                placeholder="Apellido"
                required
                minlength="5"
                [ngModel]="usuario.apellido"
                #apellido="ngModel"
                [class.is-invalid]="apellido.invalid && apellido.touched">
        <small *ngIf="apellido.invalid && apellido.touched"
                class="invalid-feedback">Ingrese 5 letras</small>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">

      <input  class="form-control"
              type="email"
              name="correo"
              [ngModel]="usuario.correo"
              [class.is-invalid] = "correo.invalid && correo.touched"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
              placeholder="Correo electrÃ³nico"
              #correo="ngModel"
              required>
      <small *ngIf="apellido.invalid && apellido.touched"
              class="invalid-feedback">El correo es obligatorio</small>

    </div>
  </div>

      <div class="form-group row">
        <label class="col-2 col-form-label">Pais</label>
        <div class="col-8">
          <select class="form-control"
                  name="pais"
                  required
                  [ngModel]="usuario.pais"
                  [disabled]="paises.length === 0"
                  [class.is-invalid] = "pais.invalid && pais.touched"
                  #pais="ngModel">
            <option *ngFor="let pais of paises"
                    [value]="pais.codigo">
                    {{ pais.nombre }}
            </option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-2 col-form-label">Genero</label>
        <div class="col-8">

          <div class="form-check form-check-inline">
            <input  class="form-check-input"
                    type="radio"
                    name="genero"
                    value="M"
                    [class.is-invalid]="genero.invalid && genero.touched"
                    [ngModel]="usuario.genero"
                    #genero="ngModel">
            <label>Masculino</label>
          </div>

          <div class="form-check form-check-inline">
            <input  class="form-check-input"
                    type="radio"
                    name="genero"
                    value="F"
                    [class.is-invalid]="genero.invalid && genero.touched"
                    [ngModel]="usuario.genero"
                    #genero="ngModel">

            <label>Femenino</label>
          </div>

        </div>
      </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>
